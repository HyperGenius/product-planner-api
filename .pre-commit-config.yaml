# .pre-commit-config.yaml
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.10
  hooks:
    # Linter (修正可能なものは自動修正)
    - id: ruff
      # 設定ファイルのパスを明示的に指定
      args: [--fix, --config=backend/pyproject.toml]
      # backendディレクトリ配下のファイルのみを対象にする
      files: ^backend/
    # Formatter
    - id: ruff-format
      args: [--config=backend/pyproject.toml]
      files: ^backend/

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.0
  hooks:
    - id: mypy
      # 設定ファイルのパスを明示的に指定
      args: [--config-file=backend/pyproject.toml]
      files: ^backend/
      # 依存関係の型情報を解決するために追加の依存が必要な場合はここに記述
      additional_dependencies:
        - pytest
        - pytest-mock
        - pydantic
        - dotenv
        - azure.functions
        - fastapi
        - supabase
